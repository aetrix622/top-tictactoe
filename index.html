<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <div id="header">
            <h1>Project: Tic Tac Toe</h1>
        </div>
        <div id="content">
            <div class="players">
                <button>New Game</button>
                <div class="player1">
                    <div class="letter">X</div>
                    <div class="playername">
                        Player 1
                        <button class="editname" id="btnP1Edit">
                            <img src="res/edit_FILL0_wght400_GRAD0_opsz24.svg" alt="Edit">
                        </button>
                    </div>
                    <div class="wins">Wins: 0</div>
                    <div class="losses">Losses: 0</div>
                    <div class="ties">Ties: 0</div>
                </div>
                <div class="player2">
                    <div class="letter">O</div>
                    <div class="playername">
                        Player 2
                        <button class="editname" id="btnP2Edit">
                            <img src="res/edit_FILL0_wght400_GRAD0_opsz24.svg" alt="Edit">
                        </button>
                    </div>
                    <div class="wins">Wins: 0</div>
                    <div class="losses">Losses: 0</div>
                    <div class="ties">Ties: 0</div>
                </div>
            </div>
            <div class="gameboard">
                <div class="cell row1 col1 idx0">0</div>
                <div class="cell row1 col2 idx1">1</div>
                <div class="cell row1 col3 idx2">2</div>
                <div class="cell row2 col1 idx3">3</div>
                <div class="cell row2 col2 idx4">4</div>
                <div class="cell row2 col3 idx5">5</div>
                <div class="cell row3 col1 idx6">6</div>
                <div class="cell row3 col2 idx7">7</div>
                <div class="cell row3 col3 idx8">8</div>
            </div>
        </div>
        <div id="footer">
            <div class="footertext">
                Tic Tac Toe - &copy;2024 Joe Rochinski
            </div>
            <div class="bgattr">
                <a href="https://www.freepik.com/free-vector/blue-geometric-seamless-pattern-abstract-background-vector-illustration_34510129.htm#fromView=search&page=1&position=1&uuid=2c9b704a-3f2a-463b-95fd-c8932b32abd4">
                    Background by flatart on Freepik
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
